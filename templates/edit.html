{% extends 'base.html' %}
{% block title %}
    Edit
{% endblock title %}
{% block content %}

    <h3>Edit Todo</h3>
    <form action="/edit/{{todo.id}}" method="POST">
        <fieldset>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{todo.title}}">
            <label for="description">Description</label>
            <textarea id="description" name="description">{{todo.description}}</textarea>
            <input class="button-primary" type="submit" value="Send"> <span><a href="{{ url_for('home') }}" class="button btn-back">Back</a></span>
        </fieldset>
    </form>

{% endblock content %}
